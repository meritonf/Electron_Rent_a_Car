<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <title>New Employee</title>
    </head>
    <body>
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                <label for="inputName">First Name</label>
                <input type="text" class="form-control" id="inputName" placeholder="First name">
                </div>
                <div class="form-group col-md-6">
                <label for="inputLastName">Last Name</label>
                <input type="text" class="form-control" id="inputLastName" placeholder="Last name">
                </div>
            </div>
            <div class="form-group col-md-6">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-group col-md-6">
                <label for="inputAddress2">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                <label for="inputNumber">Phone Number</label>
                <input type="text" class="form-control" id="inputNumber">
                </div>
              
                <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip">
                </div>
            </div>

            <p>Privileges:</p>
               <div class="form-group col-md-4">
                <label for="inputUser">Add User</label>
                <select id="inputUser" class="form-control placeholder="">
                    <option>Administrator</option>
                    <option>User</option>
                </select>
                </div>
                 <div class="form-group col-md-4">
                <label for="inputUser">Manage Account</label>
                <select id="manageAcc" class="form-control placeholder="">
                    <option>Administrator</option>
                    <option>User</option>
                </select>
                </div>
                 <div class="form-group col-md-4">
                <label for="inputUser">Manage Cars</label>
                <select id="manageCars" class="form-control placeholder="">
                    <option>Administrator</option>
                    <option>User</option>
                </select>
                </div>

            <button type="submit" class="btn btn-primary">Add Employee</button>
        </form>          
    </body>
</html>
